<!DOCTYPE html>
<html>
  <head>
    <title>Art Of War</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  
  <body>
	<div class="container">
		<div class="page-header" id="banner">
			<h1> Quick Games in LimeJS </h1>
		</div>
		
		<div class="row">
		<h2> Art of War </h2>
			<div class="span12 " id="AOWcontainer" style="height: 80px; background-color: #34495e">
				<!--<img class="img-responsive" src="ArtOfWar.png" alt="" />-->
			</div>	
		</div>
		<div class="row">
			<div class="col-lg-3">
				<p> Small test game to try out LimeJS </p>
				<ul>
					<li> Each turn you get 1 gold
					<li> Play cards on your side of the field
					<li> Opponent not implemented yet
				</ul>
			</div>
			<div class="col-lg-9">
			<b3>
				<button type="button" class="btn btn-default btn-lg btn-block" onclick=" AOWcontainer.style.height='520px'; AOWcontainer.style.backgroundColor='#2c3e50'; ArtOfWar.start('AOWcontainer')">
				Start Game
				</button>
			</div>	
		</div>
	</div>
	
	
	
    <script src="js/bootstrap.min.js"></script>
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="ArtOfWar.js"></script>
	

	
  </body>
</html>
