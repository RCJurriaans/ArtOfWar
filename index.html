<!DOCTYPE html>
<html>
  <head>
    <title>Art Of War</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  
  <body>
	<div class="container">
		<div class="page-header" id="banner">
			<h1> Quick Games in LimeJS </h1>
		</div>
		
		<div class="row" style="height: 520px;">
			<div class="jumbotron" id="AOWcontainer">
		
			</div>	
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<h3> Art Of War </h3>
				<p> Small test game to try out LimeJS </p>
				<ul>
					<li> Each turn you get 1 gold
					<li> Play cards on your side of the field
					<li> Opponent not implemented yet
				</ul>
			</div>
			<div class="col-lg-9">
		
			</div>	
		</div>
	</div>
	
	
	
    <script src="js/bootstrap.min.js"></script>
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="ArtOfWar.js"></script>
	
	<script type="text/javascript">
		document.body.onload = function() {
			setTimeout(function() {
				window.scrollTo(0, 1);
			}, 1);
			ArtOfWar.start("AOWcontainer");
		};
	</script>
	
  </body>
</html>
